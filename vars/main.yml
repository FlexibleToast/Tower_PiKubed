---
log2ram:
  folder_size: 512M

vip:
  ip: 192.168.0.119
  pass: "{{ vault_vip_pass }}"

k3s:
  token: "{{ vault_cluster_token }}"
  chennel: latest

kadalu:
- name: appdata-02a
  type: Replica2
  nodes:
  - name: pikubed-m0
    devices:
    - /dev/sda
  - name: pikubed-m2
    devices:
    - /dev/sda
- name: appdata-00b
  type: Replica2
  nodes:
  - name: pikubed-m0
    devices:
    - /dev/sdb
  - name: pikubed-w0
    devices:
    - /dev/sdb
- name: appdata-10a
  type: Replica2
  nodes:
  - name: pikubed-m1
    devices:
    - /dev/sda
  - name: pikubed-w0
    devices:
    - /dev/sda
- name: appdata-12b
  type: Replica2
  nodes:
  - name: pikubed-m1
    devices:
    - /dev/sdb
  - name: pikubed-m2
    devices:
    - /dev/sdb