all:
  children:
    pikubed_cluster:
      children:
        masters:
          hosts:
            pikubed-m0:
              ansible_host: pikubed-m0.lan
              btrfs:
                mount_path: /btrfs
                mount_options: compress-force=zstd:9,degraded,discard,noatime,nodiratime,ssd
                meta_level: 1
                data_level: 1
                devices:
                  - name: sda
                  - name: sdb

            pikubed-m1:
              ansible_host: pikubed-m1.lan
              btrfs:
                mount_path: /btrfs
                mount_options: compress-force=zstd:9,degraded,discard,noatime,nodiratime,ssd
                meta_level: 1
                data_level: 1
                devices:
                  - name: sda
                  - name: sdb
            pikubed-m2:
              ansible_host: pikubed-m2.lan
              btrfs:
                mount_path: /btrfs
                mount_options: compress-force=zstd:9,degraded,discard,noatime,nodiratime,ssd
                meta_level: 1
                data_level: 1
                devices:
                  - name: sda
                  - name: sdb
        workers:
          hosts:
            pikubed-w0:
              ansible_host: pikubed-w0.lan
              btrfs:
                mount_path: /btrfs
                mount_options: compress-force=zstd:9,degraded,discard,noatime,nodiratime,ssd
                meta_level: 1
                data_level: 1
                devices:
                  - name: sda
                  - name: sdb
  vars:
    ansible_python_interpreter: /usr/bin/python3
